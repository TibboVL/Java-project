<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Supermarkets | Java-project</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    </head>
    <body>
    <main>
        <h1>Supermarkets (and number of deparments)</h1>
        <hr>
        <ul>
            <li th:each="supermarket : ${supermarketList}">
                <a th:href="@{/SupermarketDetails(supermarketIndex=${supermarketStat.index})}"
                   th:text="${supermarket.getName()} + ' (' + ${supermarket.getNumberOfDepartments()} + ') managed by ' + ${supermarket.getGeneralManager().getFirstName()} + ' ' + ${supermarket.getGeneralManager().getSurName()}"></a>
            </li>
        </ul>

        <p><a href="/">Back to home page</a></p>
    </main>
    </body>
</html>
